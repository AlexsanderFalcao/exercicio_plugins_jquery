<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="./main.css"> <!-- Certifique-se de que o caminho para main.css está correto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
    <title>Faça seu cadastro em nossa loja</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Falcão Motors</h1>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <h2>Cadastro-se:</h2>
            <form>
                <div class="form-campo">
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" name="nome-completo" required>
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"> <img src="icones/facebook.png" alt="facebook"></i></a>
            <a href="https://www.instagram.com/alek_falcao/" target="_blank"><i class="fab fa-twitter"> <img src="icones/instagram.png" alt="instagram"></i></a>
            <a href="https://www.linkedin.com/in/alexsander-falcão-b6602a228/" target="_blank"><i class="fab fa-instagram"> <img src="icones/linkedin.png" alt="LinkedIn"></i></a>
            <a href="https://github.com/AlexsanderFalcao" target="_blank"><i class="fab fa-linkedin-in"> <img src="icones/github.png" alt="github"></i></a>
        </div>
        
        <p>&copy; 2024 Todos os direitos reservados. //AlexsanderFalcao</p>
    </footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
